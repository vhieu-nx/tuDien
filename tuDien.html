<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập từ điển</title>
</head>
<body>
<h2> EN = ["dog", "cat", "mouse"]<br>
    VI = ["chó", "mèo", "chuột"]</h2>
<label for="en">en :</label>
<input type="text" value="" id="en">
<input type="button" value="Translate" onclick="trans()">
<h1 id="result"><br></h1>
<script>
    let res = document.getElementById("result");

    function trans() {
        let input = document.getElementById("en").value;
        let ENGLISH = ["dog", "cat", "mouse"];
        let VN = ["chó", "mèo", "chuột"];
        for (let i = 0; i < ENGLISH.length; i++) {
            if (input == ENGLISH[i]) {
                res.innerHTML = `${input}--->${VN[i]}`
                break;
            } else {
                res.innerHTML = `no data`
            }
        }
    }
</script>
</body>
</html>
